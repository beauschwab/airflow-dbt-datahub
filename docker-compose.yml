# ============================================================
# docker-compose.yml â€” Local development stack
# ============================================================
# Spins up Airflow (webserver + scheduler + triggerer) with
# LocalExecutor for local testing of the DAG and dbt models.
#
# Usage:
#   cp .env.example .env    # edit secrets
#   docker compose up -d
#   open http://localhost:8080
# ============================================================

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  env_file: .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__OPENLINEAGE__TRANSPORT: >-
      {"type": "http", "url": "http://datahub-gms:8080/openapi/openlineage/",
       "endpoint": "api/v1/lineage",
       "auth": {"type": "api_key", "api_key": "${DATAHUB_API_TOKEN}"}}
    AIRFLOW__OPENLINEAGE__NAMESPACE: liquidity-pipelines-dev
  volumes:
    - ./dags:/opt/airflow/dags
    - ./dbt:/opt/airflow/dbt
    - ./config:/opt/airflow/config
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      retries: 5

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: >
      -c "
        airflow db migrate &&
        airflow users create
          --username admin
          --password admin
          --firstname Admin
          --lastname User
          --role Admin
          --email admin@example.com || true
      "
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: airflow webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: airflow scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    command: airflow triggerer
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres-data:
